<ng-template #content let-modal>


<div class="modal-header">
       <h4 class="modal-title" id="modal-title"> Deletion</h4>
         <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
         <p>Are you sure you want to delete the {{itemType}} : <strong>{{item.name}}?</strong></p>
         <p>All information associated to this will be permanently deleted.
         <span class="text-danger">This operation can not be undone.</span>
         </p>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
         <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close('Ok click')">Confirm</button>
       </div>
</ng-template>
<button class="btn btn-danger btn-block" (click)="open(content)">
    <span><i class="fas fa-minus-circle"></i></span>  Delete
</button>
