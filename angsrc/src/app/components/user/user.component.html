<div class="container">
  <div style="margin-top: 20px" class="active-cyan-4 mb-4">
    <input type="text" placeholder="Search User" class="form-control" aria-label="searchUser">
  </div>
  <p>
    <a routerLink="/users/new" class="btn btn-primary">Create New User</a>
  </p>
  <app-bs-card *ngFor="let user of users">
    <ng-container class="bs-card-item-name">
      <div class="col-6">Name : {{user.name}}</div>
    </ng-container>
    <ng-container class="bs-card-item-rate">
      <div class="col-6">
        Email : {{user.email}}
        <p *ngIf="user.isAdmin"> Administrator : Yes </p>
        <p *ngIf="!user.isAdmin"> Administrator : No </p>
      </div>
    </ng-container>
    <ng-container class="bs-card-item-edit">
      <div class="col my-auto">
        <button type="button" class="btn btn-warning btn-block" [routerLink]="['/users/', user._id]"><span><i
              class="fas fa-pen"></i></span> Edit</button>
      </div>
    </ng-container>
    <ng-container class="bs-card-item-del">
      <div class="col my-auto">
        <!-- <button type="button" class="btn btn-danger btn-block" (click)='removeuser(user._id)' >Delete</button> -->
        <app-modal [item]="user" [itemType]="'user'"></app-modal>
      </div>
    </ng-container>
  </app-bs-card>
</div>
