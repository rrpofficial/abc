<div class="container">
        <div class="card login-form-container">
                <div class="card-header">
                       User Login
                </div>
                <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                                <div class="form-group">
                                  <label for="email">Email</label>
                                  <input formControlName="email" id="email" type="email" class="form-control" placeholder="Enter your email">
                                  <span class="fa fa-envelope formIcon"></span>
                                  <div *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid" class="alert alert-danger">Email is Required</div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input formControlName="password" id="password" type="password" class="form-control" placeholder="Enter your password" >
                                    <span class="fa fa-lock formIcon"></span>
                                    <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid" class="alert alert-danger">Password is requried</div>
                                 </div>
                                <div class="row">
                                        <div class="col-md-4">
                                                <button class="btn btn-primary btn-block" type="submit">Login</button>
                                         </div>
                                </div> 
                        </form>
                </div>
            </div> 
</div>
