<div class="container" style="margin-top: 3em; font-weight : 600; font-size : 0.85em">
  <div class="card" style="padding: 1em; background-color: #33b5e5!important; color: whitesmoke">
    Material Form
  </div>
  <div class="card" style="padding: 1em;">
    <!-- <div style="padding-left: 10px;" class="row ">
        <div class="col center"> -->
    <!-- <form [formGroup]="changePasswordForm" > -->

    <form [formGroup]="materialForm" (ngSubmit)="submitMaterialForm()">
      <div class="row">
        <div class="col-8 form-group">
          <label for="name">Material Name</label>
          <!-- <input  formControlName="current-password" id="password" type="password" class="form-control"> -->
          <input id="name" formControlName="name" type="text" class="form-control">
        </div>
        <div class="col-4 form-group">
          <label for="rate">Rate</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">â‚¹</span>
            </div>

            <input formControlName="rate" id="rate" type="text" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6 form-group">
          <label for="unit">Unit</label>
          <!-- <input formControlName="confirm-password" id="confirm-password" type="text" class="form-control"> -->
          <select formControlName="unit" class="form-control" id="exampleFormControlSelect1">
            <option>Kg</option>
            <option>Ton</option>
            <option>Litre</option>
          </select>
        </div>
        <div class="col-6 form-group" style="text-align: center;">
          <button class="btn btn-primary" type="submit">Save
            Material</button>
        </div>

      </div>

    </form>
  </div>
  <!-- </div>
</div> -->
</div>
