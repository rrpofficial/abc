<div class="container">
        <div style="margin-top: 20px" class="active-cyan-4 mb-4">
                <input class="form-control" type="text" placeholder="Search Products" aria-label="Search">
        </div>
        <div *ngFor="let product of products" style="margin-bottom: 20px;" class="card">
                <div  style="background-color: #33b5e5" class="card-header">
                        <div class="row">
                                <div class="col-12"> <p>{{product.name}}</p></div>
                           </div>
                </div>
                <div  class="card-body">
                        <div class="row ">
                                <div class="col-8">
                                    <div class="row">
                                         <div class="col-12"> <p>{{product.name}}</p>
                                    </div>
                                    <div class="col-12">
                                            <p>Rate :  {{product.rate | currency : 'INR'}} per {{product.unit}}</p>
                                       </div>
                                   </div>
                                </div>
                                <div class="col my-auto">
                                        <button type="button" class="btn btn-warning btn-block">Edit</button>
                                </div>
                                <div class="col my-auto">
                                        <button type="button" class="btn btn-danger btn-block">Delete</button>
                                </div>
                            </div>
                </div>
        </div>
            

</div>
