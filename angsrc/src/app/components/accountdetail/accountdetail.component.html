 <div class="container">
    <div style=" margin-top : 20px; margin-bottom: 20px;" class="card">
            <div  style="background-color: #33b5e5; font-weight: bold; color: whitesmoke; padding-bottom: 0" class="card-header">
                    <div class="row">
                            <div class="col-12"> <p>{{accountDetails.name}}</p></div>
                       </div>
            </div>
            <div  class="card-body">
                    <div style="padding-left: 10px;" class="row ">
                            <div class="col">
                                <div class="row">
                                    <p>Email: {{accountDetails.email}}</p>
                                </div>
                                <div *ngIf="accountDetails.isAdmin" class="row">
                                    <p>Is Administrator : {{accountDetails.isAdmin}}</p>
                                </div>
                        </div>
                    </div>
          </div>

  </div>
  <div style=" margin-top : 20px; margin-bottom: 20px;" class="card">
      <div class="card-header">
              <div class="row">
                      <div class="col-12"> <p>Change Password</p></div>
                 </div>
      </div>
      <div  class="card-body">
              <div style="padding-left: 10px;" class="row ">
                      <div class="col">
                          <!-- <form [formGroup]="changePasswordForm" > -->
                        <form  >
                           <div class="form-group">
                              <label for="Current Password">Current Password</label>
                              <!-- <input  formControlName="current-password" id="password" type="password" class="form-control"> -->
                               <input  id="password" type="password" class="form-control">
                           </div>
                           <div class="form-group">
                            <label for="New Password">New Password</label>
                            <!-- <input formControlName="new-password" id="new-password" type="text" class="form-control"> -->
                            <input  id="new-password" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                            <label for="Confirm Password">Confirm Password</label>
                            <!-- <input formControlName="confirm-password" id="confirm-password" type="text" class="form-control"> -->
                            <input id="confirm-password" type="text" class="form-control">
                            </div>
                            <button class="btn btn-success" type="button">Change Password</button>
                          </form>
                  </div>
              </div>
    </div>
  </div>
</div>
