<div class="container">
    <div style="margin-top: 20px" class="active-cyan-4 mb-4">
        <input class="form-control" type="text" placeholder="Search Customer" aria-label="Search">
    </div>
    <p>
        <a routerLink="/customers/new" class="btn btn-primary">New Customer</a>
    </p>

    <app-bs-card *ngFor="let customer of customers">
        <ng-container class="bs-card-item-name">
            <p style="float : left; width : 50%">Customer Name : {{customer.name}}</p>
            <p>GSTIN : {{customer.gstin}}</p>
        </ng-container>

        <ng-container class="bs-card-item-rate">
            <p>Address : {{customer.primaryAddress.addressline1}}</p>
            <p>State: {{customer.primaryAddress.state}}</p>
            <p>Phone Number : {{customer.primaryPhone}}</p>
        </ng-container>
        <ng-container class="bs-card-item-edit">
                <div class="col my-auto">
                        <button type="button" class="btn btn-warning btn-block" [routerLink]="['/customers/', customer._id]"><span><i class="fas fa-pen"></i></span> Edit</button>
                </div>
        </ng-container>
        <ng-container class="bs-card-item-del">
                <div class="col my-auto">
                        <!-- <button type="button" class="btn btn-danger btn-block" (click)='removeProduct(product._id)' >Delete</button> -->
                        <app-modal [item]="customer" [itemType]="'customer'"></app-modal>
                </div>
        </ng-container>
    </app-bs-card>
</div>
